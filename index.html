<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthy Weather Forecast</title>
    
    <link href="output.css" rel="stylesheet">
    
    
</head>
<body class="min-h-screen transition-colors duration-500 bg-natural-bg font-sans text-primary-dark">
    <!-- Main Container -->
    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 id="mainHeader" class="text-5xl font-extrabold text-forest-green mb-2 tracking-wide transition-colors duration-500">Weather Forecast</h1>
            <p id="subHeader" class="text-clay-text text-xl transition-colors duration-500">Check the weather in your city</p>
        </header>

        <!-- Search Section -->
        <div class="bg-clay-card rounded-3xl shadow-xl p-8 mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-5 py-3 border border-border-earth rounded-full focus:outline-none focus:ring-2 focus:ring-forest-green focus:border-transparent transition placeholder:text-clay-text bg-sand-light text-primary-dark"
                >
                <button 
                    id="searchBtn" 
                    class="bg-forest-green text-sand-light px-8 py-3 rounded-full font-bold hover:bg-moss-green transition transform active:scale-95 shadow-md disabled:opacity-50">
                    Search
                </button>
                <button 
                    id="locationBtn" 
                    class="bg-moss-green text-sand-light px-8 py-3 rounded-full font-bold hover:bg-forest-green transition transform active:scale-95 shadow-md disabled:opacity-50">
                    Use My Location
                </button>
            </div>

            <!-- Recent Searches Dropdown -->
            <div id="recentSearchesContainer" class="hidden">
                <label class="block text-primary-dark mb-2 font-semibold">Recent Searches:</label>
                <select id="recentSearches" class="w-full px-5 py-2 border border-border-earth rounded-full focus:outline-none focus:ring-2 focus:ring-forest-green bg-sand-light text-primary-dark">
                    <option value="">Select a recent city...</option>
                </select>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-4 bg-error-bg border border-error-border text-error-text rounded-xl">
                <!-- Error messages go here -->
            </div>
        </div>

        <!-- Current Weather Display -->
        <div id="currentWeather" class="hidden bg-sand-light/90 rounded-3xl shadow-2xl p-10 mb-8 border-l-8 border-moss-green">
            <div class="text-center mb-6">
                <h2 id="cityName" class="text-5xl font-extrabold text-forest-green mb-2"></h2>
                <p id="currentDate" class="text-clay-text text-lg"></p>
            </div>

            <div class="flex flex-col md:flex-row items-center justify-around">
                <div class="text-center mb-6 md:mb-0">
                    <span id="weatherIcon" class="text-9xl block mb-2 text-moss-green"></span>
                    <p id="weatherDescription" class="text-2xl text-primary-dark capitalize font-semibold"></p>
                </div>

                <div class="text-center">
                    <div class="flex items-center justify-center gap-2 mb-2">
                        <p id="temperature" class="text-8xl font-bold text-forest-green"></p>
                        <button id="unitToggle" class="bg-moss-green text-sand-light px-4 py-1 h-fit rounded-full text-xl hover:bg-forest-green transition transform active:scale-95 shadow-inner">
                            ¬∞C
                        </button>
                    </div>
                    <p id="feelsLike" class="text-xl text-clay-text"></p>
                </div>
            </div>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-6 mt-10">
                <div class="bg-clay-card/70 p-5 rounded-2xl text-center shadow-md border border-border-earth">
                    <p class="text-clay-text mb-1 text-base">üíß Humidity</p>
                    <p id="humidity" class="text-3xl font-extrabold text-forest-green"></p>
                </div>
                <div class="bg-clay-card/70 p-5 rounded-2xl text-center shadow-md border border-border-earth">
                    <p class="text-clay-text mb-1 text-base">üí® Wind Speed</p>
                    <p id="windSpeed" class="text-3xl font-extrabold text-forest-green"></p>
                </div>
                <div class="bg-clay-card/70 p-5 rounded-2xl text-center col-span-2 md:col-span-1 shadow-md border border-border-earth">
                    <p class="text-clay-text mb-1 text-base">üå°Ô∏è Pressure</p>
                    <p id="pressure" class="text-3xl font-extrabold text-forest-green"></p>
                </div>
            </div>

            <!-- Weather Alert -->
            <div id="weatherAlert" class="hidden mt-6 p-4 bg-error-bg border border-error-border text-error-text rounded-xl">
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecastSection" class="hidden mt-10">
            <h3 class="text-3xl font-bold text-forest-green mb-6 text-center">5-Day Forecast</h3>
            <div id="forecastCards" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                <!-- Forecast cards will be added here by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script src="script.js"></script>
</body>
</html>
